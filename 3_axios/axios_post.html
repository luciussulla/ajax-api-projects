<body>
  <div class="output"></div>

  <form >
    <input type="text" name="first">
    <input type="text" name="last">
    <input type="submit" value="submit">
  </form>

  <script>
    const url = 'http://s179017901.onlinehome.us/discoveryvip/'
    const form = document.querySelector('form')    
    const output = document.querySelector('.output')
    
    const processForm = (e) => {
      e.preventDefault()
      const names = [...form.querySelectorAll('input[name]')]
      let firstName = form.querySelector('input[name="first"]').value
      let lastName = form.querySelector('input[name="last"').value

      let data = 'firstName='+firstName+'&lastName='+lastName

      axios.post(url,data)
      .then(res=> console.log(res))
      .catch(e=> console.log(e))

    }
    
    form.addEventListener('submit', processForm)
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
