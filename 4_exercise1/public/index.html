<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .btn {
    padding: 10px; 
    display: inline-block; 
    width: 100px; 
    text-align: center; 
    border: 1px solid black; 
  }
</style>

<body>
  <h1>JSON Server</h1>
  <div id="message"></div>
  <div id="load1" class="btn">load1</div>

  <script>
    let load1 = document.querySelector('#load1');
    let message = document.querySelector('#message')
    let url = "http://localhost:3000/posts"
    let requestType = 'GET'
    let data = {}

    load1.addEventListener('click', ()=> {
      console.log("works")
      makeReq(url, requestType, data)
    })

    const makeReq = (url, requestType, data)=> {
      let xhr = new XMLHttpRequest();
      xhr.open(requestType, url, true)
      xhr.onreadystatechange = ()=> {
        if(xhr.readyState == 4) {
          message.innerHTML = JSON.stringify(xhr.response)
          console.log(JSON.parse(xhr.response))
        }
      }
      xhr.send()
    }
  
  </script>
</body>
</html>
