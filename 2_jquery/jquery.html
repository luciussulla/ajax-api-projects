    /* Using ajax shorthand */ 
    const spacexURL = 'https://api.spacexdata.com/v2/launches/'
    const webData = ()=> {

    }

    const handleOutput = (data) => {

      let html;

        html += '<h4>Flight number'+v.flight_number+'</h4><br/>'
